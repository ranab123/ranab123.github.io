    <script>
        function fitText() {
            const name = document.querySelector('.name');
            if (!name) return;
            
            // Reset to measure properly
            name.style.fontSize = '100px';
            name.style.display = 'inline-block';
            
            const textWidth = name.scrollWidth;
            const viewportWidth = window.innerWidth;
            
            // Calculate the perfect font size
            const newFontSize = (viewportWidth / textWidth) * 100;
            name.style.fontSize = newFontSize + 'px';
        }

        // Wait for fonts to load before calculating
        document.fonts.ready.then(() => {
            fitText();
        });

        window.addEventListener('resize', fitText);
    </script>
