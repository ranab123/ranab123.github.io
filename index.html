    <script>
        // Fit text function
        function fitText() {
            const name = document.querySelector('.name');
            if (!name) return;
            
            name.style.fontSize = '100px';
            name.style.display = 'inline-block';
            
            const textWidth = name.scrollWidth;
            const viewportWidth = window.innerWidth;
            
            const newFontSize = (viewportWidth / textWidth) * 100;
            name.style.fontSize = newFontSize + 'px';
        }

        document.fonts.ready.then(() => {
            fitText();
        });

        window.addEventListener('resize', fitText);

        // Hover preview functionality
        const preview = document.getElementById('hover-preview');
        const previewImage = document.getElementById('preview-image');
        const previewVideo = document.getElementById('preview-video');
        const previewVideoSource = document.getElementById('preview-video-source');
        const gridImages = document.querySelectorAll('.image-grid img');

        // Preview dimensions (adjust as needed)
        const PREVIEW_WIDTH = 390; // 30% bigger than original 300px
        const PREVIEW_OFFSET = 20; // Distance from cursor

        let isPreviewVisible = false;

        gridImages.forEach(img => {
            img.addEventListener('mouseenter', (e) => {
                const previewSrc = img.dataset.preview;
                const previewType = img.dataset.type;

                if (!previewSrc) return;

                if (previewType === 'video') {
                    previewImage.style.display = 'none';
                    previewVideo.style.display = 'block';
                    previewVideoSource.src = previewSrc;
                    previewVideo.load();
                    previewVideo.play();
                } else {
                    previewVideo.style.display = 'none';
                    previewVideo.pause();
                    previewImage.style.display = 'block';
                    previewImage.src = previewSrc;
                }

                preview.classList.add('visible');
                isPreviewVisible = true;
                updatePreviewPosition(e);
            });

            img.addEventListener('mousemove', (e) => {
                if (isPreviewVisible) {
                    updatePreviewPosition(e);
                }
            });

            img.addEventListener('mouseleave', () => {
                preview.classList.remove('visible');
                isPreviewVisible = false;
                previewVideo.pause();
            });
        });

        function updatePreviewPosition(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Get preview dimensions
            const previewRect = preview.getBoundingClientRect();
            const previewHeight = previewRect.height || 250; // Fallback height
            
            let left, top;
            
            // Check if there's room on the right
            if (mouseX + PREVIEW_OFFSET + PREVIEW_WIDTH < viewportWidth) {
                // Show on right
                left = mouseX + PREVIEW_OFFSET;
            } else {
                // Show on left
                left = mouseX - PREVIEW_OFFSET - PREVIEW_WIDTH;
            }
            
            // Vertical positioning - center on cursor but keep in viewport
            top = mouseY - (previewHeight / 2);
            
            // Keep within viewport bounds
            if (top < 10) {
                top = 10;
            } else if (top + previewHeight > viewportHeight - 10) {
                top = viewportHeight - previewHeight - 10;
            }
            
            preview.style.left = left + 'px';
            preview.style.top = top + 'px';
        }
    </script>
